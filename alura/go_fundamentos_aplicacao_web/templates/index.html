{{define "Index"}}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Loja</title>
  </head>
  <body>
    <h1>Alura Loja</h1>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Preço</th>
          <th>Quantidade</th>
        </tr>
      </thead>

      <tbody>
        {{range .}}
        <tr>
          <td>{{.Name}}</td>
          <td>{{.Description}}</td>
          <td>{{.Price}}</td>
          <td>{{.Quantity}}</td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </body>
</html>
{{end}}
