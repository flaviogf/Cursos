{{define "shop.html"}}
{{template "_header.html" .}}
    <div class="ui main text container">
        <h1 class="ui header">Shop</h1>

        <div class="ui list">
            {{range .Categories}}
            <div class="item">
                <div class="header">{{.Name}}</div>
                {{.Description}}
            </div>
            {{end}}
        </div>
    </div>
{{template "_footer.html" .}}
{{end}}
